<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        .banner {
            width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #4A90E2 0%, #7B68EE 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 2;
        }
        .robot {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .arrow {
            font-size: 48px;
            color: white;
            animation: pulse 2s infinite;
        }
        .obsidian {
            width: 120px;
            height: 120px;
            background: #483699;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        .obsidian::before {
            content: '';
            width: 60px;
            height: 60px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .title {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            font-weight: 400;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, white 2px, transparent 2px),
                radial-gradient(circle at 80% 50%, white 2px, transparent 2px);
            background-size: 60px 60px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="bg-pattern"></div>
        <div class="title">Jarvis Obsidian Sync</div>
        <div class="content">
            <div class="robot">ðŸ¤–</div>
            <div class="arrow">â†’</div>
            <div class="obsidian"></div>
        </div>
        <div class="subtitle">WhatsApp Voice Notes â†’ AI Transcription â†’ Your Obsidian Vault</div>
    </div>
</body>
</html>
